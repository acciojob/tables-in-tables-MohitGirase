<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
	<table style="width: 100%; height: 100%" class="table main-table" border=1>
	<!-- Your code here -->
		<tr>
		  <td class="main-column">
			<table class="table nested-table nested-table-2" id="nested-table-2" border=1>
			  <tr>
				<th colspan="2">Nested Table 2</th>
			  </tr>
			  <tr>
				<th>Column 1</th>
				<th>Column 2</th>
			  </tr>
			  <tr>
				<td>abc</td>
				<td>def</td>
			  </tr>
			</table>
		  </td>
		
		  <td class="main-column">
			<table class="table nested-table nested-table-1" id="nested-table-1" border=1>
			  <tr>
				<th>Nested Table 1</th>
			  </tr>
			  <tr>
				<td>
				  <ul class="list-items">
					<li>List item 1</li>
					<li>List item 2</li>
					<li>List item 3</li>
				  </ul>
				</td>
			  </tr>
			</table>
		  </td>
		</tr>
		
		<tr>
		  <td class="main-column">
			<table class="table nested-table nested-table-3" id="nested-table-3" border=1>
			  <tr>
				<th colspan=2>Nested Table 3</th>
			  </tr>
			  <tr>
				<td><a href="#">Nested Table</a></td>
				<td>Demo Continued</td>
			  </tr>
			</table>
		  </td>
		
		  <td class="main-column">
			<table class="table nested-table nested-table-4" id="nested-table-4" border=1>
			  <tr>
				<th>Nested Table 4</th>
			  </tr>
			  <tr>
				<td id="html">HTML</td>
			  </tr>
			</table>
		  </td>
		</tr>
	</table>
  </body>
</html>
